<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Weather Check</h1>
    <label for="city">City</label>
    <input type="text" id="city" [(ngModel)]="chosenCity" />
    <input type="button" value="getWeather" (click)=getWeather(chosenCity)/>
    <div *ngIf="weather">
        <h3>Weather for {{weather.city}}</h3>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Temp</th>
                    <th>Summary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>
                        {{weather.temp}}
                    </th>
                    <th>
                        {{weather.summary}}
                    </th>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
